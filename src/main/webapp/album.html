<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="scripts/jquery-3.5.1.min.js" type="text/javascript"></script>
<script src="scripts/album.js" type="text/javascript"></script>

</head>
<body>
	<fieldset>
		<legend> Informations album </legend>
		<table>
			<tr>
				<td>ID:</td>
				<td><input id="id" type="number" /></td>
			</tr>
			<tr>
				<td>Photo:</td>
				<td><input id="photo" type="url" /></td>
			</tr>
			<tr>
				<td>Restaurant:</td>
				<td><select id="restaurant">
						<!-- options for selecting the restaurant -->
				</select></td>
			</tr>
			<tr>
				<td></td>
				<td><input id="add" type="submit" value="Ajouter" /></td>
			</tr>
		</table>
	</fieldset>

	<fieldset>
		<legend> Liste des albums </legend>
		<table border="1">
			<thead>
				<tr>
					<th>ID</th>
					<th>Photo</th>
					<th>Restaurant</th>
					<th>Supprimer</th>
					<th>Modifier</th>
				</tr>
			</thead>
			<tbody id="content">
			</tbody>
		</table>
</body>
</html>
