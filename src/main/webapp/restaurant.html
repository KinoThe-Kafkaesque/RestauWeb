<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="script/jquery-3.5.1.min.js" type="text/javascript"></script>
<script src="script/comptes.js" type="text/javascript"></script>

</head>
<body>
	<fieldset>
		<legend> Informations compte </legend>
		<table>
			<tr>
				<td>ID:</td>
				<td><input id="id" type="number" /></td>
			</tr>
			<tr>
				<td>Nom:</td>
				<td><input id="nom" type="text" /></td>
			</tr>
			<tr>
				<td>X:</td>
				<td><input id="x" type="number" /></td>
			</tr>
			<tr>
				<td>Y:</td>
				<td><input id="y" type="number" /></td>
			</tr>
			<tr>
				<td>Heure d'ouverture:</td>
				<td><input id="heureOuverture" type="time" /></td>
			</tr>
			<tr>
				<td>Heure de fermeture:</td>
				<td><input id="heureFemeture" type="time" /></td>
			</tr>
			<tr>
				<td></td>
				<td><input id="add" type="submit" value="Ajouter" /></td>
			</tr>
		</table>
	</fieldset>

	<fieldset>
		<legend> Liste des restaurants </legend>
		<table border="1">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nom</th>
					<th>X</th>
					<th>Y</th>
					<th>Heure d'ouverture</th>
					<th>Heure de fermeture</th>
					<th>Supprimer</th>
					<th>Modifier</th>
				</tr>
			</thead>
			<tbody id="content">
			</tbody>
		</table>
</body>
</html>
